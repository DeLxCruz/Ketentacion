<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../../Atoms/titulo.css">
  <link rel="stylesheet" href="../../Organisms/SideBar/SideBar.css">
  <link rel="stylesheet" href="../../Atoms/Images.css">
  <link rel="stylesheet" href="../../Molecules/opciones.css">
  <link rel="stylesheet" href="../../Organisms/SideBar/perfil.css">
  <link rel="stylesheet" href="../../Atoms/button-sidebar.css">
</head>
<body>
    <main class="main-container">

      <!--- Atomos --->
      <!-- <h3 class="ketentacion">Ketentacion</h3> -->
      <!-- <img src="" alt=""> -->


      <aside>
        <div class="flex">
          <img src="../../../assets/Images/WhatsApp_Image_2024-02-02_at_21.39.26_ffe65403-removebg-preview.png" alt="">
          <h3 class="ketentacion">Ketentacion</h3>
        </div>
        <div class="opcion flex" *ngFor="let item of elements()" [class.opcion-activa]="item.name == 'Dashboard'">
          <div [innerHTML]="sanitize(item.imagen)"></div>
          <p>{{item.name}}</p>
          <div class="background" *ngIf="item.name == 'Dashboard'">
            <div class="circulo"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(0, 0, 0);" class="arrow"><path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path></svg>
          </div>
        </div>
        <div class="perfil">
          <hr>
          <div class="perfil-info">
            <img class="foto-perfil" src="../../../assets/Images/Best-Programmer-Productivity-Tools.jpg" alt="">
            <div>
              <p>Daniel Diaz</p>
              <p style="color: #A7A7A7; font-size: 11px;">Programador</p>
            </div>
          </div>
          <button class="log-out flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path></svg>
            Log Out
          </button>
        </div>
      </aside>
    </main>
</body>
</html>
